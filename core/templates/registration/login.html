{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body id="fondo" class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
                <div class="card text-center">
                    <div class="card-body">

                        <h3>Iniciar sesión</h3>
                        <hr>
                        <img src=" {% static 'core/img/logo_SCHOLAR_FLAME.jpg' %} " class="card-img-top" alt="logo-login">
                        <h4>¡Bienvenido!</h4>
                        <p>Ingresa tu usuario y contraseña para iniciar sesión</p>

                        <form class="form-login mx-auto">

                            {% csrf_token %}
                            
                            <div class="mb-3">
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo electronico*" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                              <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Contraseña*">
                            </div>

                            <button type="button" class="btn btn-outline-warning w-100">Iniciar sesión</button>
                        </form>

                        <br>

                        <strong>¿Eres nuevo en Scholar flame?</strong>
                        <p><a href=" {% url 'registro' %} " class="text-decoration-none">Crear cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
