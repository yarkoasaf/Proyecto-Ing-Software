{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'core/img/logo_SCHOLAR_FLAME.jpg' %}" id="Logo" alt="Logo" class="logo">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Noticias</a>
                </li>
            </ul>
            
            <ul class="navbar-nav">
                
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'logout' %} ">cerrar sesión</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"> !Hola!  {{ user.username }} </a>
                </li>

                {% else %}
                
                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'login' %} ">Iniciar sesión</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'registro' %} ">Registrate</a>
                </li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'core/img/Imagen1.jpg' %}" class="d-block w-100"  style="height: 75vh;" alt="img">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'core/img/Imagen2.jpg' %}" class="d-block w-100"  style="height: 75vh;" alt="img">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 custom-footer">
    <div class="container">
        <span class="text-muted">&copy; Scholar Flame</span>
    </div>
</footer>
{% endblock %}
